# Synphot


# Image header information
image_spec_header:
  image_name: roman-20.0.0
  deployment_name: roman  # currenty tike, roman, or jwebbinar
  kernel_name: roman-cal      # currently tess, roman-cal, or masterclass (and conda env name)
  display_name: Roman Research Nexus     # menu item in JupyterLab kernel selection list
  description: |
    This spec is for the production version of roman-20.
  valid_on: 2025-12-12
  expires_on: 2026-06-01
  python_version: 3.12
# these are the useful tike_content notebooks
selected_notebooks:
  - nb_repo: https://github.com/spacetelescope/roman_notebooks
    nb_branch: main
    nb_root_directory: notebooks/
    include_subdirs:
      - pandeia/.*
      - rist/.*
      - roman_cutouts/.*
      - romanisim/.*
      - time_domain_simulations/.*
      - crds_examples/.*
      - synphot/.*
    exclude_subdirs: []
extra_mamba_packages:
  - pip
extra_pip_packages:
  - boto3
  - lsstdesc.coord
